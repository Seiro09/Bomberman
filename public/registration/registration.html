    <div class="registration-form">
      <h1 id="titre">Inscription</h1>
      <form id="form">
        <input
          id="username"
          type="text"
          pattern="([A-Za-z0-9_@])([A-Za-z0-9_@])+"
          title="Caractères autorisés : lettres, chiffres, '_', '@' et au moins 2 caractères"
          placeholder="Pseudonyme"
          required
        />
        <input
          id="password1"
          type="password"
          placeholder="Entrez un mot de passe"
          required
        />
        <input
          id="password2"
          type="password"
          placeholder="Confirmez votre mot de passe"
          required
        />
        <meter max="4" id="meter" value="0"></meter>
        <label class="petit"
          >Force du mot de passe : <force id="force">Aucune</force>
          <aide id="aide" title="">(?)</aide></label
        >
        <br />
        <p class="rouge">
          Votre mot de passe doit contenir au moins 8 caractères et une force au
          moins moyenne.
        </p>
        <p id="registerResult"></p>
        <button id="valider" type="submit">Valider</button>
      </form>
      <a href="/login"
        ><button type="submit">Se connecter à un compte existant</button></a
      >
    </div>
