          </form>
        </center>
        <p></p>
        <center>
          <button title="Recharger votre liste d'amis" id="actualiser">
            Actualiser
          </button>
          <p></p>

          <table id="amis">
            <tr id="columName">
              <thead>
                <th>Statut</th>
                <th>Nom de votre ami</th>
                <th>Victoires</th>
